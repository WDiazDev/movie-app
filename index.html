<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Movie Zone</title>
</head>


<body>

    <header class="banner">
        <h1 class="animated bounce">Movie Zone</h1>
        <div class="sign-in">
            <a href="#">sign in <br>join the Club</a>
        </div>
        <!-- Banner images -->
        <img src="assets/Movie-PNG-Image.png" alt="popcorn-movie" class="image-banner1">
        <img src="assets/Avengers-Infinity-War-PNG-HD.png" alt="avenger-spiderman" class="image-banner2">
    </header>


    <div class="search-section">
        <h2>Search for your favorite movies</h2>
        <form id="form" class="form">
            <input type="text" id="search" placeholder="Movie Title..." class="search" />
            <button type="submit" class="button">Search</button>
        </form>
    </div>

    <div class="divider"></div>

    <!-- Main section -->
    <div class="main-section">
        <h2 id="top20">20 most popular right now</h2>
        <!-- Main content/Search Query -->
        <main id="main"></main>
    </div>

</body>













</body>

</html>
